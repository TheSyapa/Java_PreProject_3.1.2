<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>

<body>
<label>First Spring Boot App</label>
<br>
<br>
<form th:method="GET" th:action="user-create">
    <button type="submit" class="btn btn-primary">Create User</button>
</form>
<br>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>salary</th>
        <th>actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.firstName}">firstName</td>
        <td th:text="${user.lastName}">lastName</td>
        <td th:text="${user.salary}">salary</td>
        <td>
            <form th:method="GET" th:action="@{user-update/{id}(id=${user.id})}">
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
            <form th:method="DELETE" th:action="@{user-delete/{id}(id=${user.id})}">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
