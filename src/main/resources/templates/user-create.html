<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>

<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" th:method="POST">

    <label for="firstName">First name: </label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <br>
    <label for="lastName">Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br>
    <label for="salary">Salary: </label>
    <input type="text" th:field="*{salary}" id="salary" placeholder="Salary">
    <br>
    <input type="submit" value="Create User">
</form>
</body>
</html>
